<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meet - Google Meet Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üìπ Video Meet</h1>
            </div>
            <div class="meeting-info">
                <span id="user-info" class="user-info-badge hidden">üë§ <span id="current-user-name"></span></span>
                <span id="room-name">Room: <span id="room-id"></span></span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Screen -->
            <div id="home-screen" class="home-screen">
                <div class="welcome-card">
                    <h2>Premium video meetings. Now free for everyone.</h2>
                    <p>Connect with colleagues, friends, and family with high-quality video calls</p>
                    
                    <div class="join-options">
                        <div class="option-group name-group">
                            <input type="text" id="user-name-input" placeholder="Enter your name" maxlength="20" />
                        </div>
                        <div class="option-group">
                            <input type="text" id="room-input" placeholder="Enter room code" />
                            <button id="join-btn" class="btn btn-primary">Join Meeting</button>
                        </div>
                        <div class="option-group">
                            <button id="create-btn" class="btn btn-secondary">Create New Meeting</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Call Screen -->
            <div id="video-screen" class="video-screen hidden">
                <!-- Video Grid -->
                <div class="video-grid" id="video-grid">
                    <div class="video-container local">
                        <video id="local-video" autoplay muted playsinline webkit-playsinline></video>
                        <div class="video-label" id="local-video-label">You</div>
                        <div class="speaking-indicator" id="local-speaking"></div>
                    </div>
                </div>

                <!-- Participants Panel -->
                <div id="participants-panel" class="participants-panel hidden">
                    <div class="participants-header">
                        <h3>Participants <span id="participant-count" class="count-badge">1</span></h3>
                        <button id="close-participants-btn" class="close-btn">‚úï</button>
                    </div>
                    <div id="participants-list" class="participants-list"></div>
                </div>

                <!-- Chat Panel -->
                <div id="chat-panel" class="chat-panel hidden">
                    <div class="chat-header">
                        <div class="chat-title-section">
                            <h3>Chat</h3>
                            <div class="chat-mode-toggle">
                                <button id="everyone-btn" class="mode-btn active">Everyone</button>
                                <button id="private-btn" class="mode-btn">Private</button>
                            </div>
                        </div>
                        <button id="close-chat-btn" class="close-btn">‚úï</button>
                    </div>
                    <div id="private-chat-selector" class="private-chat-selector hidden">
                        <select id="private-recipient-select" title="Select recipient for private message">
                            <option value="">Select participant...</option>
                        </select>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <div id="typing-indicator" class="typing-indicator hidden">
                            <span class="typing-dots"></span>
                            <span id="typing-user"></span> is typing...
                        </div>
                        <input type="text" id="chat-input" placeholder="Send a message to everyone..." />
                        <button id="send-btn" class="btn-send">Send</button>
                    </div>
                </div>

                <!-- Captions Panel -->
                <div id="captions-panel" class="captions-panel hidden">
                    <div class="captions-header">
                        <select id="translation-language" class="language-selector" title="Translation language">
                            <option value="">No Translation</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="ur">Urdu</option>
                        </select>
                    </div>
                    <div id="captions-text" class="captions-text">
                        <span class="caption-hint">Enable captions to see live transcription...</span>
                    </div>
                    <div id="translation-status" class="translation-status" style="font-size: 11px; color: #999; padding: 5px; text-align: center;"></div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="control-buttons">
                        <button id="toggle-audio" class="control-btn active" data-tooltip="Mute microphone">
                            <span class="icon">üé§</span>
                            <span class="btn-label">Mic</span>
                        </button>
                        <button id="toggle-video" class="control-btn active" data-tooltip="Turn off camera">
                            <span class="icon">üìπ</span>
                            <span class="btn-label">Camera</span>
                        </button>
                        <button id="toggle-captions" class="control-btn" data-tooltip="Toggle live captions">
                            <span class="icon">üí¨</span>
                            <span class="btn-label">Captions</span>
                        </button>
                        <button id="toggle-participants" class="control-btn" data-tooltip="View participants">
                            <span class="icon">üë•</span>
                            <span class="btn-label">People</span>
                        </button>
                        <button id="toggle-chat" class="control-btn" data-tooltip="Open chat">
                            <span class="icon">üí≠</span>
                            <span class="btn-label">Chat</span>
                        </button>
                        <button id="share-screen" class="control-btn" data-tooltip="Share your screen">
                            <span class="icon">üñ•Ô∏è</span>
                            <span class="btn-label">Share</span>
                        </button>
                        <button id="leave-btn" class="control-btn leave-btn" data-tooltip="Leave meeting">
                            <span class="icon">üìû</span>
                            <span class="btn-label">Leave</span>
                        </button>
                    </div>
                    <div class="meeting-code">
                        <button id="copy-code-btn" class="btn-copy">
                            <span class="copy-icon">üìã</span>
                            <span>Copy Code</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
